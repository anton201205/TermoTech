    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo2.png" alt="Logo Termo Tech" class="navbar-logo"> 
                Termo Tech
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="personalizacion.html">Personalización</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="personalizacion-3d-section">
        <div class="container">
            <h2 class="text-center section-title text-white">Diseña tu Termo Tech</h2>
            
            <div class="customizer-container">
                <div id="canvas-container">
                    <div id="loading-text">Cargando modelo 3D...</div>
                </div>

                <div class="controls-panel">
                    <h4 class="mb-4 fw-bold"><i class="fas fa-sliders-h"></i> Opciones</h4>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Color Personalizado del Cuerpo</label>
                        <input type="color" id="color-picker" class="form-control form-control-color" value="#2ecc71">
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Colores Rápidos del Cuerpo</label>
                        <div class="d-flex gap-2 flex-wrap" id="color-options">
                            <button class="color-btn active" data-color="#2ecc71" style="background-color: #2ecc71;"></button>
                            <button class="color-btn" data-color="#3498db" style="background-color: #3498db;"></button>
                            <button class="color-btn" data-color="#e74c3c" style="background-color: #e74c3c;"></button>
                            <button class="color-btn" data-color="#f1c40f" style="background-color: #f1c40f;"></button>
                            <button class="color-btn" data-color="#2c3e50" style="background-color: #2c3e50;"></button>
                            <button class="color-btn" data-color="#ffffff" style="background-color: #ffffff; border: 1px solid #ccc;"></button>
                        </div>
                    </div>
                    
                    <hr class="my-4">

                    <div class="mb-4 p-3 border rounded-3 bg-light">
                        <h5 class="fw-bold"><i class="fas fa-wrench"></i> Diseño de la Tapa</h5>
                        
                        <label class="form-label fw-bold">Color de la Tapa</label>
                        <input type="color" id="lid-color-picker" class="form-control form-control-color" value="#2c3e50">
                        
                        <label class="form-label fw-bold mt-3">Colores Rápidos de Tapa</label>
                        <div class="d-flex gap-2 flex-wrap" id="lid-color-options">
                            <button class="lid-color-btn active" data-color="#2c3e50" style="background-color: #2c3e50;"></button>
                            <button class="lid-color-btn" data-color="#95a5a6" style="background-color: #95a5a6;"></button>
                            <button class="lid-color-btn" data-color="#000000" style="background-color: #000000;"></button>
                            <button class="lid-color-btn" data-color="#ffffff" style="background-color: #ffffff; border: 1px solid #ccc;"></button>
                        </div>
                    </div>
                    <hr class="my-4">

                    <div class="mb-4">
                        <label class="form-label fw-bold">Texto Pantalla LCD</label>
                        <input type="text" id="lcd-text-input" class="form-control" value="24°C" maxlength="5">
                        <small class="text-muted">Simula la temperatura o pon tus iniciales.</small>
                    </div>
                    
                    <div class="mb-4 p-3 border rounded-3 bg-light">
                        <label class="form-label fw-bold"><i class="fas fa-camera"></i> Subir Logo/Diseño</label>
                        <input type="file" id="image-upload" class="form-control mb-2" accept="image/*">
                        <button class="btn btn-sm btn-outline-danger w-100" id="remove-decal-btn" disabled>
                            Quitar Diseño
                        </button>
                        <small class="text-muted">La imagen se aplicará al frente del termo.</small>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Acabado (Cuerpo y Tapa)</label>
                        <select class="form-select" id="metalness-input">
                            <option value="0.2">Mate</option>
                            <option value="0.6" selected>Metálico Satinado</option>
                            <option value="0.9">Cromado Brillante</option>
                        </select>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid">
                        <button class="btn btn-success btn-lg rounded-pill" onclick="alert('¡Diseño guardado! Te redirigiremos al pago.')">
                            <i class="fas fa-shopping-cart"></i> Comprar Diseño
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Termo Tech. Innovación Sostenible.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script src="main.js"></script>
    <script src="customizer3d.js"></script> 
</body>
</html>
